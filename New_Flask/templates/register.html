{% extends "base.html" %}

{% block title %}Зареєструватися — Coffee Lovers{% endblock %}

{% block body %}
<section class="auth-form">
    <h1>Зареєструватися</h1>
    <form method="post" action="/register">
        <input type="text" name="username" placeholder="Ім'я користувача" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="password" name="password_confirm" placeholder="Підтвердження пароля" required>
        <button type="submit" class="cta-button">Зареєструватися</button>
    </form>
    <p>Вже маєш акаунт? <a href="/login/singin" class="auth-link">Увійти</a></p>
</section>
{% endblock %}
